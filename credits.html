<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Credits - OneClickSiteBuilder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Edit Credits - $25.00</h1>
        <p class="plan-description">Purchase additional edit credits for your existing website</p>
        
        <a href="index.html" class="back-link">← Back to Main Page</a>
        
        <div class="plan-features-summary">
            <ul>
                <li>✓ 5 additional edit credits</li>
                <li>✓ Use for any existing website</li>
                <li>✓ Credits never expire</li>
                <li>✓ Email-based revision requests</li>
            </ul>
        </div>

        <form id="edit-credits-form" class="order-form">
            <div class="form-section">
                <h3>Customer Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="credits-name">Your Name*</label>
                        <input type="text" id="credits-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="credits-email">Your Email*</label>
                        <input type="email" id="credits-email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="credits-phone">Phone Number*</label>
                    <input type="tel" id="credits-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="existing-website">Existing Website URL or Project Name*</label>
                    <input type="text" id="existing-website" name="existingWebsite" placeholder="e.g., mywebsite.com or 'My Business Website'" required>
                </div>
                <div class="form-group">
                    <label for="credits-notes">Additional Notes</label>
                    <textarea id="credits-notes" name="notes" rows="3" placeholder="Any specific information about your website or planned edits"></textarea>
                </div>
                <a href="https://buy.stripe.com/00wdRbeB43T189G2c7gYU04" class="btn-submit btn-pay" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">Purchase & Pay - $25.00</a>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
